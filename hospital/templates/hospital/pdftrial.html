<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <center>
        <div class="invoice-box sps">
            <br><br><br>
            <table cellpadding="0" cellspacing="0">
              <tr class="top">
                <td colspan="3">
                  <table>
                    <tr>
                      <td class="title sps">
                        <h1 style="color:skyblue; font-size: 40px;">Hospital Information Management System</h1>
                      </td>
                        <br><br>
        
                     
                    </tr>
                    <br><br><br><br>
                    <tr>
                    <td class="title sps" style="text-align: center">
                      <h2 style="color: rgb(222, 135, 235); font-size: 30px;">Appointment Report</h2>
                    </td>
                  </tr>
                  <br><br>
                  </table>
                </td>
              </tr>
              <br><br><br>
              <tr class="information sps">
                <td colspan="2">
                  <table>
                    <tr>
                     <td>
        
                        Appointment Date: {{aptDate}}<br>
                        Appointment Time: {{aptTime}}<br>
            
                      </td>
                      </tr>
                      <tr>
                      <td>
                        Patient Name : {{patientName}}<br>
                        Patient Address : {{pat_add}}<br>
                      </td>
                      <br>
                      <td>
                        Doctor Name :<br>
                        {{doctorName}}<br>
        
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
        
              <br><br><br>
              <tr class="information sps">
                <td colspan="2">
                  <table>
                    <tr>
                      <td>
                        Disease and Symptoms :<br>
                        {{desc}}
                      </td>
        
                    </tr>
                  </table>
                </td>
              </tr>
        
              <br><br><br>
        
              <tr class="sps">
                <td colspan="2">
                    <table>
                      <tr>
                        <td>
                          Medicines :<br>
                          {% for m in med %}
                            <tr><td>{{ m.0 }}</td></tr>
                          {% endfor %}
                        </td>
                      </tr>
                    </table>
                  </td>
                <td>
                </td>
              </tr>
              
        
        
            </table>
            
          
        </div>
        </center>
    </body>
</html>
